<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #E8ECEF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      background: #455A64;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-button:hover { background: #1C313A; }
    #error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://app.iamfyrus.com/media/flogoblack2.png" width="200"><br><br>
    <input type="password" id="pwd" class="input-box" placeholder="Enter Password">
    <button class="submit-button" onclick="validateLogin()">Login</button>
    <div id="error-message"></div>
  </div>

  <script>
    async function validateLogin() {
      const password = document.getElementById('pwd').value.trim();
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = "";

      if (!password) {
        errorMessage.textContent = "Please enter your password.";
        return;
      }

      // Query table users
      const { data, error } = await supabase
        .from('users')
        .select('profile')
        .eq('password', password) // ⚠️ In production, hash password!
        .single();

      if (error || !data) {
        errorMessage.textContent = "Wrong Password";
      } else {
        localStorage.setItem('userProfile', data.profile);
        window.location.href = "homes.html";
      }
    }
  </script>
</body>
</html>
