<!DOCTYPE html>
<html>
<head>
  <title>Collection List</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background: #455A64; color: white; }
    button { background: green; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    button:hover { background: darkgreen; }
  </style>
</head>
<body>
  <h2>Collection List</h2>
  <table id="collection-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Reg ID</th>
        <th>IC No</th>
        <th>Name</th>
        <th>BIB</th>
        <th>Size</th>
        <th>Status</th>
        <th>Date/Time</th>
        <th>Serve By</th>
        <th>On Behalf</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadData() {
      google.script.run.withSuccessHandler(function(data) {
        const tbody = document.querySelector("#collection-table tbody");
        tbody.innerHTML = "";
        data.forEach(function(row, i) {
          let tr = document.createElement("tr");
          row.forEach(cell => {
            let td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          let tdAction = document.createElement("td");
          let btn = document.createElement("button");
          btn.textContent = "Mark Collected";
          btn.onclick = function() {
            google.script.run.withSuccessHandler(loadData).markCollected(i+1);
          };
          tdAction.appendChild(btn);
          tr.appendChild(tdAction);
          tbody.appendChild(tr);
        });
      }).getCollectionData();
    }
    loadData();
  </script>
</body>
</html>
