<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif, Arial;
      background-color: #E8ECEF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-box {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }
    .submit-button {
      background: #455A64;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .submit-button:hover { background: #1C313A; }
    #error-message { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://app.iamfyrus.com/media/flogoblack2.png" alt="Logo" width="200"><br><br>
    <input type="password" id="pwd" class="input-box" placeholder="Enter Password">
    <span id="toggle-password" class="bi bi-eye-slash" style="cursor:pointer;"></span><br>
    <button class="submit-button" onclick="validateLogin()">Login</button>
    <div id="error-message"></div>
  </div>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      const pwd = document.getElementById('pwd');
      if (pwd.type === "password") {
        pwd.type = "text";
        this.classList.remove('bi-eye-slash');
        this.classList.add('bi-eye');
      } else {
        pwd.type = "password";
        this.classList.remove('bi-eye');
        this.classList.add('bi-eye-slash');
      }
    });

    function validateLogin() {
      const pwd = document.getElementById('pwd').value;
      if (!pwd) {
        document.getElementById('error-message').innerText = "Please enter password";
        return;
      }
      google.script.run.withSuccessHandler(function(res) {
        if (res.success) {
          google.script.run.withSuccessHandler(function(html) {
            document.open();
            document.write(html);
            document.close();
          }).getHomePage();
        } else {
          document.getElementById('error-message').innerText = "Wrong password";
        }
      }).checkLoginByPassword(pwd);
    }
  </script>
</body>
</html>
